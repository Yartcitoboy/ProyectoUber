<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/conductor-dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="warning">
    <ion-card-header>
      <ion-card-title>Crea tu ruta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input labelPlacement="stacked" label="DireccionActual" placeholder="Ej DuocUc, Puente alto" [(ngModel)]="direccionActual" required>
            <ion-icon slot="start" name="map" aria-hidden="true"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input labelPlacement="stacked" label="DireccionDestino" placeholder="Ej Av.San gabriel 334" [(ngModel)]="direccionDestino" required>
            <ion-icon slot="start" name="map" aria-hidden="true"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Horario</ion-label>
          <ion-datetime (ionChange)="onHorarioChange($event)"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-input labelPlacement="stacked" label="Costo" type="number" placeholder="Ej.. $5.000" [(ngModel)]="costo" required>
            <ion-icon slot="start" name="cash" aria-hidden="true"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Pasajeros</ion-label>
          <ion-select placeholder="Cantidad de pasajeros" [(ngModel)]="cantidadPasajeros" required>
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
            <ion-select-option value="4">4</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button [disabled]="!isFormValid()" (click)="showConfirmation()">Confirmar</ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
