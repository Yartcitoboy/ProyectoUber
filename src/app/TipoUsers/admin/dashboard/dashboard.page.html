<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="tipoSeleccionado" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="conductor">
      <ion-label>Conductores</ion-label>
    </ion-segment-button>
    <ion-segment-button value="pasajero">
      <ion-label>Pasajeros</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- ... existing header and segment ... -->

<ion-list>
  <ion-item *ngFor="let aux of usuariosFiltrados" [routerLink]="['/usuarios', aux.email]">
    <ion-avatar slot="start">
      <img [src]="aux.foto || 'assets/avatar-default.svg'" alt="Foto de perfil"/>
    </ion-avatar>
    <ion-label class="ion-text-wrap">
      <h2>{{ aux.nombre }} {{ aux.apellido }}</h2>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
